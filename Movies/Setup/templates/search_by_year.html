<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search by Year - MovieDB</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #444 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        .search-container {
            margin: 20px 0;
        }
        .search-container input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-right: 10px;
        }
        .search-container button {
            padding: 10px;
            font-size: 16px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .search-container button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><a href="{% url 'home' %}">MovieDB</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'homepage' %}">Home</a></li>
                    <li><a href="{% url 'search' %}">Search</a></li>
                    <li><a href="{% url 'search_by_year' %}">Search by Year</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="search-container">
            <form method="get" action="{% url 'search_by_year_results' %}">
                <input type="text" name="year" placeholder="Enter a year...">
                <button type="submit">Search</button>
            </form>
        </div>
    </main>
</body>
</html>
