<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }} - MovieDB</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body covers the full height of the viewport */
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #444 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        .movie-details {
            max-width: 800px;
            margin: auto;
            padding: 50px 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        .movie-details h1 {
            margin-bottom: 20px;
        }
        .movie-details p {
            font-size: 18px;
            color: #666;
        }
        .movie-details img {
            max-width: 150px; /* Ensure image responsiveness */
            height: auto;
            display: block;
            margin: 20px 0;
            border-radius: 10px;
        }
        .movie-description {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><a href="{% url 'home' %}">MovieDB</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a class="nav-link" href="{% url 'homepage' %}">Home</a></li>
                    <li><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
                    <li><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="movie-details">
            <h1>{{ movie.title }}</h1>
            <p><strong>Year Released:</strong> {{ movie.year_released }}</p>
            <p><strong>Director:</strong> {{ movie.director }}</p>
            <p>{{ movie.description }}</p>
            {% if movie.image %}
            <img src="{{ movie.image.url }}" alt="{{ movie.title }}">
            {% else %}
            <img src="{% static 'img/placeholder.jpg' %}" alt="Placeholder">
            {% endif %}
            <div class="movie-description">
                
            </div>
        </section>
    </main>

</body>
</html>
