<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Movies - MovieDB</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        header, footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        header a, footer a {
            color: #fff;
            text-decoration: none;
        }
        .search-form {
            margin: 20px 0;
        }
        .search-results {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .search-results h2 {
            margin-top: 0;
        }
        .search-results ul {
            list-style: none;
            padding: 0;
        }
        .search-results li {
            margin-bottom: 10px;
        }
        .search-results a {
            text-decoration: none;
            color: #333;
        }
        .search-results a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{% url 'home' %}">MovieDB</a></h1>
        </div>
        <nav>
            <ul>
                <li><a class="nav-link" href="{% url 'homepage' %}">Home</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="search-form">
            <h1>Search for a Movie</h1>
            <form method="get" action="{% url 'search' %}">
                <input type="text" name="q" value="{{ query }}" placeholder="Enter movie name" required>
                <button type="submit">Search</button>
            </form>
        </section>

        <section class="search-results">
            <h2>Search Results</h2>
            {% if results %}
                <ul>
                    {% for movie in results %}
                        <li><a href="{% url 'movie_detail' movie.id %}">{{ movie.title }}</a></li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No movies found for "{{ query }}".</p>
            {% endif %}
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 MovieDB. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
