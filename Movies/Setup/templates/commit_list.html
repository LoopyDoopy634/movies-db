<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Updates - MovieDB</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #444 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        h1 {
            color: #333;
            font-size: 28px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        ul li {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        ul li strong {
            color: #333;
        }
        ul li a {
            color: #007bff;
            text-decoration: none;
        }
        ul li a:hover {
            text-decoration: underline;
        }
        ul li div small {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><a href="{% url 'home' %}">MovieDB</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
                    <li><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Latest Updates</h1>
        <ul>
            {% for commit in commits %}
            <li>
                <strong>{{ commit.commit.author.name }}</strong> - 
                {{ commit.commit.message }} 
                <a href="{{ commit.html_url }}">(View Commit)</a>
                <div><small>{{ commit.commit.author.date }}</small></div>
            </li>
            {% endfor %}
        </ul>
    </main>

</body>
</html>
