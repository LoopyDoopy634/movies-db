<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MovieDB</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #444 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        .form-container {
            margin-top: 50px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        form label {
            display: block;
            margin-bottom: 10px;
        }
        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        form button[type="submit"] {
            background: #e8491d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        form button[type="submit"]:hover {
            background: #333;
        }
        .required-info {
            display: none;
            font-size: 12px;
            margin-top: -5px;
            color: #666;
        }
        form label:hover .required-info {
            display: inline-block;
        }
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        footer .social-media a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><a href="{% url 'home' %}">MovieDB</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}" class="current">Home</a></li>
                    <li><a href="{% url 'signup' %}">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="form-container">
            <h1>Sign Up</h1>
            <form method="post">
                {% csrf_token %}
                <label for="id_username">Username
                    <span class="required-info"> (Required)</span>
                    <input type="text" name="username" id="id_username" required>
                </label>
                <label for="id_email">Email
                    <span class="required-info"> (Required)</span>
                    <input type="email" name="email" id="id_email" required>
                </label>
                <label for="id_password1">Password
                    <span class="required-info"> (Required)</span>
                    <input type="password" name="password1" id="id_password1" required>
                </label>
                <label for="id_password2">Confirm Password
                    <span class="required-info"> (Required)</span>
                    <input type="password" name="password2" id="id_password2" required>
                </label>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="social-media">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
            <p>&copy; 2024 MovieDB. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
